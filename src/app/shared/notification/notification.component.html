<div *ngIf="visibility" class="fixed sm:right-5 right-1 sm:top-5 top-1 bg-gray-800 rounded-md p-4 sm:w-96 w-11/12 border-2 border-gray-600">
  <h4 class="text-xl text-gray-200 mb-2 pr-4">
    <fa-icon [icon]='faBell' class="text-red-500 mr-2"></fa-icon>
    {{ notificationName }}
  </h4>
  <fa-icon
    (click)="visibility = !visibility"
    [icon]='faTimes'
    class="text-gray-400 right-4 top-2 absolute cursor-pointer"></fa-icon>
  <p> {{ notificationText }}</p>
</div>

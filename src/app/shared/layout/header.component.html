<nav class="bg-red-500">
  <div class="max-w-6xl mx-auto px-4">
    <div class="flex justify-between">

      <div class="flex space-x-4">
        <!-- logo -->
        <div>
          <a href="#" class="flex items-center py-5 px-2 text-gray-700 hover:text-gray-900">
            <span class="font-bold text-gray-200">{{ title }}</span>
          </a>
        </div>

        <!-- primary nav -->
        <div class="hidden md:flex items-center space-x-1">
          <a [href]="item.href" [ngClass]="{'underline': hasRoute(item.href)}" class="py-5 px-3 text-gray-200 hover:underline" *ngFor="let item of menu">{{ item.name }}</a>
        </div>
      </div>

      <!-- secondary nav -->
      <div class="hidden md:flex items-center space-x-1">
        <a routerLink="/auth" class="py-5 px-6 dark:text-gray-300 text-gray-200">Login</a>
        <button routerLink="/auth/register">Signup</button>
      </div>

      <!-- mobile button goes here -->
      <div class="md:hidden flex items-center">
        <button class="mobile-menu-button" (click)="mobileMenu = !mobileMenu">
          <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>

    </div>
  </div>
  <!-- mobile menu -->
  <div class="mobile-menu hidden md:hidden" [ngClass]="{'hidden': !mobileMenu}">
    <a
      *ngFor="let item of menu"
      [routerLink]="item.href"
      (click)="mobileMenu = !mobileMenu"
      [ngClass]="{'underline': hasRoute(item.href)}"
      class="block py-2 px-4 text-sm hover:bg-red-400"
    >{{ item.name }}</a>
    <div class="p-4 border-t-2 border-red-300">
      <button routerLink="/auth" class="mr-2">Login</button>
      <button routerLink="/auth/register" class="bg-red-400">Register</button>
    </div>
  </div>
</nav>
